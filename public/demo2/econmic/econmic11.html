                	       <p>1984年萌芽于深圳赤湾的南山地产，是中国南山集团全资下属企业，旨在整合集团的房地产资源扩大业务，创立“南山地产”品牌。自2014年扩展至珠江三角洲、长江三角洲和部分一线城市，现在已建成在建项目主要分布于深圳、广州、上海、惠州、苏州、南通、长沙、成都、合肥等大城市中。上海新南山房地产开发有限公司隶属于2011年5月成立的上海区域公司直接管辖，在上海包括南山雨果、海湾大夏等项目相继开发高档住宅及商业地产项目，发展势不可挡。</p>
