                                <div class="company-title">企业介绍：</div>

              <div class="company-p">
                	       <p>凯德中国是凯德集团在华全资子公司，是中国领先的房地产外企。以上海为起点，20年来凯德中国已经成长为全国性的地产企业。核心业务涵盖住宅、办公楼、来福士综合体及房地产金融,。总开发规模达到1,600万平方米，同时管理着7支注资中国项目的房地产基金。</p>
                	       <p>&nbsp;</p>
                	       <p>凯德中国在房地产投资、开发、资产管理和房地产金融领域拥有核心竞争力，通过自身完整的房地产价值链，提供优质的房地产产品及服务。公司拥有8座“来福士”综合体旗舰项目，均为所在城市设计独树一帜的地标性建筑，为城市居民带来不同凡响的居住、工作和购物综合体验。 </p>
